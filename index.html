<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Никита Чуканов">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логоти Местоп" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info-text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
          <button class="profile__edit-button" type="button"></button>
        </div>

      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="pictures">
      <ul class="pictures__grid">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit" id="#popupEdit">
    <div class="popup__container">
      <button class="popup__close-button" type="reset" id="#"></button>
      <h2 class="popup__form-title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="editProfile">
        <input class="popup__form-input" type="text" name="Name" id="#inputName" placeholder="Имя">
        <input class="popup__form-input" type="text" name="Occupation" id="#inputOccupation" placeholder="Подпись">
        <button class="popup__form-submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add" id="#popupAdd">
    <div class="popup__container">
      <button class="popup__close-button" type="reset" id="#"></button>
      <h2 class="popup__form-title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_edit" name="editProfile">
        <input class="popup__form-input" type="text" name="Name" id="#inputName" placeholder="Имя">
        <input class="popup__form-input" type="text" name="Occupation" id="#inputOccupation" placeholder="Подпись">
        <button class="popup__form-submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <template id="pictureCard">
    <li class="pictures__item">
      <img src="" alt="" class="pictures__image">
      <div class="pictures__title-container">
        <h3 class="pictures__title"></h3>
        <button class="pictures__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/main.js"></script>
</body>

</html>
