<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="keywords" content="Mesto"><meta name="author" content="Никита Чуканов"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логоти Местоп" class="header__logo"></header><main class="content"><section class="profile"><div class="profile__info"><img src="8dae62133f1b3dcc6478.jpg" alt="Аватар профиля" class="profile__avatar"><div class="profile__info-text"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__occupation">Исследователь океана</p><button class="profile__edit-button" type="button"></button></div></div><button class="profile__add-button" type="button"></button></section><section class="pictures"><ul class="pictures__grid"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_type_edit" id="#popupEdit"><div class="overlay"></div><div class="popup__container"><button class="popup__close-button" type="reset" id="#"></button><h2 class="popup__form-title">Редактировать профиль</h2><form class="popup__form popup__form_type_edit" name="editProfile" novalidate><div class="popup__field"><input class="popup__input" name="name" id="name" placeholder="Имя" required minlength="2" maxlength="40"> <span class="popup__error" id="name-error"></span></div><div class="popup__field"><input class="popup__input" name="about" id="occupation" placeholder="Подпись" required minlength="2" maxlength="200"> <span class="popup__error" id="occupation-error"></span></div><button class="popup__form-submit-button" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_add" id="#popupAdd"><div class="overlay"></div><div class="popup__container"><button class="popup__close-button" type="reset"></button><h2 class="popup__form-title">Новое место</h2><form class="popup__form popup__form_type_add" name="addProfile" novalidate><div class="popup__field"><input class="popup__input" name="name" id="title" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error" id="title-error"></span></div><div class="popup__field"><input class="popup__input" type="url" name="link" id="link" placeholder="Ссылка на картинку" required> <span class="popup__error" id="link-error"></span></div><button class="popup__form-submit-button" type="submit">Создать</button></form></div></section><section class="popup popup_type_picture" id="popupPicture"><div class="overlay"></div><div class="popup__picture-container"><button class="popup__close-button" type="reset"></button><figure class="popup__pictire-figure"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="" class="popup__picture"><figcaption class="popup__picture-caption">Подпись</figcaption></figure></div></section><section class="popup popup_type_avatar" id="#popupAvatar"><div class="overlay"></div><div class="popup__container"><button class="popup__close-button" type="reset" id="#x"></button><h2 class="popup__form-title">Обновить аватар</h2><form class="popup__form popup__form_type_avatar" name="editProfile" novalidate><div class="popup__field"><input class="popup__input" type="url" name="avatar" id="avatar" placeholder="Ссылка на аватар" required> <span class="popup__error" id="avatar-error"></span></div><button class="popup__form-submit-button" type="submit">Сохранить</button></form></div></section><section class="popup popup_type_delete" id="#popupDelete"><div class="overlay"></div><div class="popup__container"><button class="popup__close-button" type="reset" id="#y"></button><h2 class="popup__form-title">Вы уверены?</h2><form class="popup__form popup__form_type_delete" name="deleteCard" novalidate><button class="popup__form-submit-button" type="submit">Да</button></form></div></section><template id="pictureCard"><li class="pictures__item"><img src="?" alt="" class="pictures__image"> <button class="pictures__delete-button" type="button"></button><div class="pictures__title-container"><h3 class="pictures__title"></h3><div class="pictures__like-container"><button class="pictures__like-button"></button><p class="pictures__like-counter">0</p></div></div></li></template><script defer="defer" src="main.js"></script></body></html>
